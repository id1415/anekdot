<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="Анекдоты">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="#">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-990T8Q5YR8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-990T8Q5YR8');
</script>

<body>
    <header>
        <a href="/">
            <img src="{{ url_for('static', filename='img/logo-0.png') }}" alt="Логотип">
        </a>
    </header>
    <div class="d1">
        <form>
            <input type="search" name="q" placeholder="Искать здесь...">
        </form>
        {% block search %}

        {% endblock search %}
    </div>
    <main>
        <div class="div-0">
            <h1><b>{{ title }}</b></h1>
            <p class="some_text">
                {% block content %}
                    
                {% endblock content %}
            </p>
        </div>
        {% block search1 %}

        {% endblock search1 %}
        <nav>
            <ul>
                {% for m in menu %}
                <li><a class="aa" href="{{m.url}}">{{m.name}}</a></li>
                
                {% endfor %}
            </ul>
        </nav>
    </main>
</body>
</html>
