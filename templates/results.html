<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Анекдоты{% endblock %}</title>
    <meta name="description" content="Анекдоты">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename= 'img/logo-0.png') }}" alt="Логотип">
    </header>
    
    <!-- форма поиска -->
 
    <main>
        <section class="section-0">
            <div class="div-0">
                <h1 class="head0">Анекдоты</h1>
                <p class="some_text">
                    {% block content %}
                        {% for result in results %}
                            <p class="font0">{{ result }}</p>
                            <hr class="line0">
                        {% endfor %}
                    {% endblock %}
                </p>
            </div>
        </section>
        <section></section>
        <section>
            <nav>
                <ul>
                    <li><a href="#">ОБНОВИТЬ</a></li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
