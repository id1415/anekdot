{% extends 'base.html' %}

{% block content %}
    {% for post in anekdots %}
        <pre><b>{{ post[0] }}</b></pre>
        <pre>{{ post[1] }}</pre>
        
        <form action="/" method="post">
            {{ like_form.dislike }}
            {{ like_form.like }}
        </form>

        <hr class="line0">
    {% endfor %}

    <script>
        $(".like").click(function () {

            $.ajax({
                url:'/',
                type:'POST',
                data:{'like':1},
            });

            this.disabled=true;
        })

        $(".dislike").click(function () {

            $.ajax({
                url:'/',
                type:'POST',
                data:{'dislike':1},
            });

            this.disabled=true;
        })
    </script>

{% endblock %}
